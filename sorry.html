<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–í–∏–±–∞—á ü§ç</title>

    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: #fff;
            text-align: center;
            padding: 20px;
            cursor: pointer;
            overflow: hidden;
        }

        .card {
            max-width: 600px;
            width: 100%;
            padding: 40px 30px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease;
            z-index: 2;
        }

        .card:active {
            transform: scale(0.98);
        }

        .text {
            font-size: 28px;
            line-height: 1.4;
            white-space: pre-line;
            animation: fadeIn 0.4s ease;
        }

        .hint {
            margin-top: 25px;
            font-size: 14px;
            opacity: 0.5;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ‚ù§Ô∏è HEARTS ‚ù§Ô∏è */
        .heart {
            position: fixed;
            top: -30px;
            pointer-events: none;
            animation-name: fall;
            animation-timing-function: linear;
            opacity: 0.9;
            z-index: 1;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <div id="text" class="text">–∫–∏—Ü—è</div>
        <div class="hint">—Ç–∞–ø–Ω–∏ –ø–æ –µ–∫—Ä–∞–Ω—É</div>
    </div>

    <script>
        const texts = [
            "–∫–∏—Ü—è",
            "–≤–∏–±–∞—á",
            "–í–∏–±–∞—á",
            "–≤–∏–±–∞—á‚Ä¶",
            "—è –¥—ñ–±—ñ–ª))",
            "—è —Ö–æ—á—É –≤–∏–±–∞—á–∏—Ç–∏—Å—å.",
            "—Ç–∏ –¥–ª—è –º–µ–Ω–µ –≤–∞–∂–ª–∏–≤–∞.\n–¥—É–∂–µ.",
            "–º–µ–Ω—ñ –¥—É–∂–µ —à–∫–æ–¥–∞,\n—â–æ —è –æ–±—Ä–∞–∑–∏–≤ —Ç–µ–±–µ.",
            "—è –ø—Ä–æ—à—É —Ç–µ–±–µ ‚Äî\n–≤–∏–±–∞—á –º–µ–Ω–µ)))",
            "—è –æ–±—ñ—Ü—è—é –±—É—Ç–∏ —É–≤–∞–∂–Ω—ñ—à–∏–º,\n—ñ –∫—Ä–∞—â–∏–º.",
            "–º–µ–Ω—ñ –ø–æ—Ç—Ä—ñ–±–Ω–∞ —Ç—ñ–ª—å–∫–∏ —Ç–∏.",
            "—è –≤–∏–±–∞—á–∞—é—Å—å.\n—â–∏—Ä–æ.\n–≤—ñ–¥ —Å–µ—Ä—Ü—è ü§ç",
            "–¥—è–∫—É—é, —â–æ —Ç–∏ —î –≤ –º–æ—î–º—É –∂–∏—Ç—Ç—ñ.",
            "—Ç–∏ –Ω–∞–π–∫—Ä–∞—â–∞))",
            "–ª—é–±–ª—é —Ç–µ–±–µ))",
            "—ñ —â–µ —Ä–∞–∑ –≤–∏–±–∞—á))",
            "–∫–æ—Ö–∞—é))",
            "—Ç–∏ –º–æ—î —â–∞—Å—Ç—è))",
            "—Ü—å–æ–º–∞—é))"
        ];

        let index = 0;
        const textEl = document.getElementById("text");

        let heartsInterval = null;

        function startHearts() {
            if (heartsInterval) return;

            heartsInterval = setInterval(() => {
                const heart = document.createElement("div");
                heart.className = "heart";
                heart.textContent = Math.random() > 0.5 ? "‚ù§Ô∏è" : "ü§ç";

                heart.style.left = Math.random() * 100 + "vw";
                heart.style.fontSize = 16 + Math.random() * 28 + "px";
                heart.style.animationDuration = 3 + Math.random() * 4 + "s";

                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 7000);
            }, 250);
        }

        document.body.addEventListener("click", () => {
            index = (index + 1) % texts.length;

            textEl.style.animation = "none";
            textEl.offsetHeight; // –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫ –∞–Ω—ñ–º–∞—Ü—ñ—ó
            textEl.style.animation = "fadeIn 0.4s ease";
            textEl.textContent = texts[index];

            // –∑–∞–ø—É—Å–∫–∞—î–º–æ —Å–µ—Ä–¥–µ—á–∫–∞ –Ω–∞ —Ñ—ñ–Ω–∞–ª—ñ
            if (index >= texts.length - 3) {
                startHearts();
            }
        });
    </script>

</body>

</html>
